---
layout: default
---

<article class="page">
    {% unless page.hide_title %}
    <header class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <p class="page-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
        {% endif %}
    </header>
    {% endunless %}
    <div class="page-content">
        {{ content }}
    </div>
</article>
